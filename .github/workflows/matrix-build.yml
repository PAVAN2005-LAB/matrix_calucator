name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Matrix Build Job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
        # The combination will create 9 parallel jobs (3 OS Ã— 3 Node versions)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-178af48
        run: echo "Building on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}" > build-output.txt
          echo "Timestamp: $(date)" >> build-output.txt
          echo "Generated by GitHub Actions matrix build" >> build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-178af48-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-output.txt
